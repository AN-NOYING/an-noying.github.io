site_name: K's Garage
site_url: https://an-noying.github.io/
theme:
  name: material
  custom_dir: overrides
  font:
    code: Roboto Mono
  language: ko
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.prune
    - toc.follow
    - navigation.top
    - navigation.footer
    - content.code.copy
    - content.code.annotate
    - content.tooltips
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: 다크 모드 전환
      primary: custom
      accent: custom

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: 라이트 모드 전환
      primary: custom
      accent: custom

extra:
  analytics:
    provider: google
    property: G-WD2K7BQBQZ
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/AN-NOYING
    - icon: fontawesome/brands/tiktok
      link: https://lite.tiktok.com/t/ZS66ucnc8

extra_css:
  - stylesheets/extra.css
extra_javascript:
  - javascripts/lazyload.min.js
  - javascripts/scroll-percentage.min.js
  - javascripts/drag-search.min.js

plugins:
  - markdown-exec
  - search:
      lang: ko
  - blog:
      blog_dir: reversing
      post_url_format: "{categories}/{file}"
      archive: false
      categories_allowed:
        - 리버싱 핵심원리
  - blog:
      blog_dir: game
      post_url_format: "{categories}/{file}"
      archive: false
      categories_allowed:
        - 치트
  - blog:
      blog_dir: review
      post_url_format: "{categories}/{file}"
      archive: false
      categories_allowed:
        - 아르바이트
        - 식품
        - 게임
        - 도서
        - 영화
        - 음악
        - 애니메이션
        - 드라마
        - 전자기기
        - LH
  - tags

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - pymdownx.betterem
  - pymdownx.blocks.caption
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji 
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true

nav:
  - K's Garage: index.md
  - 리버스 엔지니어링:
    - reversing/index.md
  - 게임:
    - game/index.md
  - 후기:
    - review/index.md